<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <link href="https://fonts.googleapis.com/css2?family=JFM+Open+Huninn&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'LXGW WenKai Mono TC','Microsoft JhengHei','jf-openhuninn', 'Gen Jyuu Gothic', 'Noto Sans TC', sans-serif;
            background-color: #f8f9fa;
            color: rgba(15, 34, 34, 0.68);
            margin: 0;
            padding: 0;
        }
        :lang(en),
        .en-font,
        input,
        button,
        code,
        kbd {
            font-family: 'LXGW WenKai Mono TC','Roboto', sans-serif;
        }
    .container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    h2 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 2rem;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
    }

    label {
        font-weight: bold;
        font-size: 16px;
    }

    input[type="text"],
    input[type="file"] {
        padding: 0.6rem;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button {
        display: inline-block;
        padding: 0.4rem 0.8rem;
        font-size: 16px;
        background-color: #6086af;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background-color: #749cc8;
    }

    hr {
        margin: 2rem 0;
    }
</style>

  <meta charset="UTF-8">
  <title>Demucs分離器</title>
</head>
<body>
 <div class="container">
  <h2>Demucs音源分離器</h2>
  <!-- YouTube 連結輸入 -->
    <form method="POST">
        <label>輸入YouTube連結：</label>
        <label for="youtube_url"></label><input type="text" id="youtube_url" name="youtube_url" placeholder="https://www.youtube.com/watch?v=...">
        <button type="submit">開始分析並進入播放器</button>
    </form>

    <hr>

    <!-- 音檔上傳 -->
    <form method="POST" enctype="multipart/form-data">
        <label>上傳音檔（WAV/MP3）：</label>
        <input type="file" name="audio_file" accept=".wav,.mp3">
        <button type="submit">開始分析並進入播放器</button>

  </form>
 </div>
</body>
</html>
