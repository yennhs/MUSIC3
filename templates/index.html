<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Demucs 音源分離器</title>
</head>
<body>
  <h2>Demucs 音源分離器</h2>
  <form method="POST" enctype="multipart/form-data">
    <label>輸入 YouTube 連結：</label><br>
    <input type="text" name="youtube_url" placeholder="請輸入 YouTube 連結" required><br><br>

    <label>上傳 cookies.txt：</label><br>
    <input type="file" name="cookies" accept=".txt" required><br><br>

    <button type="submit">下載並分離</button>
  </form>
</body>
</html>
